<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PosseApp</title>
  <link rel="stylesheet" href="posseapp.css">
  <link rel="stylesheet" href="reset.css">

</head>

<body>
  <header class="headerInner">
    <div class="headerLeft">
      <div class="logoWrapper">
        <img src="posselogo.jpg" alt="logo" class="logo">
      </div>
      <div class="headerWord">4th Week</div>
    </div>
    <div>
      <p id="jsOpenModal" class="btn recordRegister">
        <span class="recordSpan">記録・投稿</span>
      </p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="leftbox">
        <div class="time">
          <div class="timecard today"><span class="unit">Today</span> <br><span class="number">3</span> <br> <span
              class="hour">hour</span></div>
          <div class="timecard month"><span class="unit">Month</span> <br><span class="number">120</span> <br><span
              class="hour">hour</span></div>
          <div class="timecard total"><span class="unit">Total</span> <br><span class="number">1348</span> <br><span
              class="hour">hour</span> </div>
        </div>
        <div class="graph"></div>
      </div>
      <div class="rightbox">
        <div class="language">
          <h2>学習言語</h2>
          <img src="sample.jpg" alt="">
          <ul class="lists">
            <li class="list-language-item"><span class=" dot dotJava"> </span>Javascript</li>
            <li class="list-language-item"><span class=" dot dotCss"> </span>CSS</li>
            <li class="list-language-item"><span class=" dot dotPhp"> </span>PHP</li>
            <li class="list-language-item"><span class=" dot dotHtml"> </span>HTML</li>
            <li class="list-language-item"><span class=" dot dotLaravel"> </span>Laravel</li>
            <li class="list-language-item"><span class=" dot dotSql"> </span>SQL</li>
            <li class="list-language-item"><span class=" dot dotShell"> </span>SHELL</li>
            <li class="list-language-item"><span class=" dot dotInfo"> </span>情報システム基礎知識(その他)</li>
          </ul>
        </div>
        <div class="contents">
          <h2>学習コンテンツ</h2>
          <img src="sample.jpg" alt="">
          <ul class="lists">
            <li class="list-content-item"> <span class="dot dotNyobi"></span> N予備校</li>
            <li class="list-content-item"> <span class="dot dotPosseHw"></span>POSSE課題</li>
            <li class="list-content-item"> <span class="dot dotDotinstall"></span>ドットインストール</li>
          </ul>
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modalInner">
          <div class="modalLeftBox">
            <h2 class="modalHeading">学習日</h2>
            <input type="text" name="number" class="studyDate">
            <h2 class="modalHeading">学習コンテンツ（複数選択可）</h2>
            <ul class="checkList">
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="nyobi" />
                <label for="nyobi">N予備</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="dotinstall" />
                <label for="dotinstall">ドットインストール</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="possehw" />
                <label for="possehw">POSSE課題</label>
              </li>
            </ul>
            <h2 class="modalHeading">学習言語（複数選択可）</h2>
            <ul class="checkList">
              <li class="checkListItem">
                  <input class="visually-hidden" type="check" name="" id="html" />
                  <label for="html">HTML</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="css" />
                <label for="css">CSS</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="javas" />
                <label for="javas">JavaScript</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="php" />
                <label for="php">PHP</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="Laravel" />
                <label for="Laravel">Laravel</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="sql" />
                <label for="sql">SQL</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="shell" />
                <label for="shell">SHELL</label>
              </li>
              <li class="checkListItem">
                <input class="visually-hidden" type="check" name="" id="infobasic" />
                <label for="infobasic">情報システム基礎（その他）</label>
              </li>
            </ul>
          </div>
          <div class="modalRightBox">
            <div class="modalRightBoxTop">
              <h2 class="modalHeading">学習時間</h2>
              <input type="text" name="number" class="studyhour">
            </div>
            <div class="modalRightBoxBottom">
              <h2 class="modalHeading">Twitter用コメント</h2>
              <textarea name="text" id="" cols="30" rows="10" class="commenting"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="posseapp.js"></script>
</body>

</html>
